<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form - Trybe Trip</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <script src="./jquery-3.6.0.min.js"></script>
  <script src="./bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</head>
<body id="body">
  <header>
    <form action="" class="needs-validation" novalidate>
      <section id="section">
        <div>
          <label for="name">Nome:</label>
          <input class="form-control" type="text" name="full-name" id="name" 
          minlength="10" maxlength="40" required autocomplete="off" />
        </div>
        
        <div>
          <label for="e-mail">Email:</label>
          <input class="form-control" type="email" name="email" id="e-mail" minlength="10" maxlength="50" required>
        </div>
        
        <div>
          <label for="first-option" class="form-check-label">
          <input class="form-check-input" type="radio" name="opition" id="first-option" value="cidade" required/>Cidade
          </label>

          <label for="second-option" class="form-check-label">
          <input class="form-check-input" type="radio" name="opition" id="second-option" value="campo" />Campo
          </label>

          <label for="third-option" class="from-check-label">
          <input class="form-check-input" type="radio" name="opition" id="third-option" value="praia" />Praia
          </label>

          <label for="fourth-option" class="from-check-label">
          <input class="form-check-input" type="radio" name="opition" id="ourth-option" value="montanhas" />Montanhas
          </label>
        </div>

        <div>
          <label for="textarea" class="form-check-lavel" >Por que você deve ser escolhido?</label>
          <textarea 
          name="the-why" id="textarea" cols="30" class="form-control"
          rows="10" maxlength="500" placeholder="Digite aqui...">
          </textarea>
        </div>

        <div>
          <label for="date" class="form-check-label">Data:
          <input class="form-control" type="text" name="date-travel" required placeholder="dd/mm/aaaa">
          </label>
        </div>

        <div>
          <label for="oportunity" class="form-check-label">
            <input class="form-check-input" type="checkbox" name="option" id="oportunity" value="oportunity-true" required>
            Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
          </label>
          <br>
          <label for="permission-img" class="form-check-label">
            <input class="form-check-input" type="checkbox" name="option" 
            id="permission-img" value="permission-img-true" required />
            Concordo que imagens das minhas férias poderão ser usadas 
            na divulgação de concursos futuros.
          </label>
        </div>
      </section>
      <section class="buttons">
        <button type="submit" id="button-submit" class="btn btn-success">Enviar</button>
        <button type="reset" id="button-reset" class="btn btn-success">Apagar</button>
      </section>
  </form>
  </header>
  <script src="./script.js"></script>
</body>
</html>
